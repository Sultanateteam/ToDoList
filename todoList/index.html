<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="todo-section">
        <div class="top-info">
            <div class="top-data" >
                <h1>day month, year</h1>
                <h2>hour:minute:second</h2>
            </div>
            <label for="input" class="label">Todo List</label>
            <p>by <a href="#">SultanateTeam</a></p>
        </div>
        <form class="todo-create">
            <input type="text" placeholder="Add items..." autocomplete="off" id="input">
            <div class="tools">
                <input autocomplete="off" type="search" placeholder="Search..." name="" id="search">
                <span class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></span>
                <button>Add</button>
            </div>
            <span class="error-message"></span>
        </form>
        <ul class="todo-lists">
        </ul>
        <!-- Modal -->

        <div class="modal">
            <form class="modal-inner">
                <div class="modal-top">
                    <label for="modal-input">Change this Todo</label>
                    <i class="fa-solid fa-xmark" id="modal-exit"></i>
                </div>
                <input autocomplete="off" type="text" placeholder="Change todo..." id="modal-input">
                <span class="error-messag"></span>
                <button type="submit" class="save-modal">Save Change</button>
            </form>
        </div>
    </section>



    <script src="./app.js"></script>
</body>
</html>
